<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <h1>Text Manipulator</h1>
        <input type="text" id="inputText" placeholder="hello world" value="Hello World!">
        <div id="outputContainer" class="output-display">
            <span id="hello">Hello World!</span>
        </div>


        <div class="buttons-grid">
            
            <button id="upper">UPPERCASE</button>
            <button id="lower">lowercase</button>
            <button id="cap">Capitalize</button>
            
           
            <button id="red" class="color-btn red-btn">Red Text</button>
            <button id="Blue" class="color-btn blue-btn">Blue Text</button>
            <button id="green" class="color-btn green-btn">Green Text</button>

       
            <button id="big">Bigger Font</button>
            <button id="small">Smaller Font</button>
        </div>
        
      
        <div class="reset-area">
            <button id="reset" class="reset-btn">Reset</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
